name: Deploy to Prod VM

on:
  push:
    branches:
      - main

jobs:
  deploy_to_prod:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Add VM to known_hosts
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        ssh-keyscan 34.23.5.184 >> ~/.ssh/known_hosts

    - name: Deploy to VM
      run: |
        echo "$PROD_VM_SSH_PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        # Use rsync to synchronize the build directory with the destination directory
        rsync -e "ssh -i private_key.pem" -av --delete build/ mattperkinsee@34.23.5.184:/var/www/html/ruca/
        rm -f private_key.pem
      env:
        PROD_VM_SSH_PRIVATE_KEY: ${{ secrets.PROD_VM_SSH_PRIVATE_KEY }}

    - name: Cleanup build files
      run: rm -rf build/
