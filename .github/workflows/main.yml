name: Deploy to Prod VM

on:
  push:
    branches:
      - main

jobs:
  deploy_to_prod:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' 

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Deploy to VM
      run: |
      #  scp -r build/ mlperkin@34.23.5.184:/var/www/html/ruca/
      #  ssh username@vm_ip 'sudo chown -R www-data:www-data /var/www/html/ruca/'
      env:
        PRIVATE_KEY: ${{ secrets.PROD_VM_SSH_PRIVATE_KEY }}

