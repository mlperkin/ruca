name: Deploy to Prod VM

on:
  push:
    branches:
      - main

jobs:
  deploy_to_prod:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' 

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Deploy to VM using Rsync Deployments action
      uses: burnett01/rsync-deployments@4.1
      with:
        switches: -avz --delete
        remote_path: mattperkinsee@34.23.5.184:/var/www/html/ruca/
        remote_host: 34.23.5.184
        remote_user: mattperkinsee
        local_path: build/
        private_key: ${{ secrets.PROD_VM_SSH_PRIVATE_KEY }}

    - name: Cleanup build files
      run: rm -rf build/
